---

- import_playbook: configure-networking.yml

- hosts: node2
  gather_facts: false
  become: true
  tasks:
   - name: install nfs
     apt: name=nfs-server state=latest

   - name: create nfs dirs
     file:
      path: "{{ item }}"
      state: directory
     with_items:
       - /export/nfs_data1
       - /export/nfs_data2

   - name: configure exports file
     lineinfile:
      path: /etc/exports
      line: "{{ item }}"
      create: yes
     with_items:
      - "/export/nfs_data1     node1(rw,sync,no_root_squash)"
      - "/export/nfs_data2     node1(rw,sync,no_root_squash)"

   - name: start nfs server
     systemd:
      name: nfs-server
      state: started
      enabled: yes

  # After running the playbook, test nfs mount mounts by creating files.
  # sudo touch /mnt/nfs_data_{1,2}/testfile
  # sudo mkdir /mnt/nfs_data_{1,2}/testdir

- hosts: node1
  gather_facts: false
  become: true
  tasks:
   - name: install nfs-common
     apt: name=nfs-common state=latest

   - name: create nfs mounts
     file:
      path: "{{ item }}"
      state: directory
     with_items:
       - /mnt/nfs_data_1
       - /mnt/nfs_data_2

   - name: mount nfs dir 1
     mount:
      path: /mnt/nfs_data_1
      src: node2:/export/nfs_data1
      fstype: nfs
      state: present

   - name: mount nfs dir 2
     mount:
      path: /mnt/nfs_data_2
      src: node2:/export/nfs_data2
      fstype: nfs
      state: present

   - name: reboot server
     reboot:
